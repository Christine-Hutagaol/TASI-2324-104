<main role="main" class="container">
    <!-- Bagian atas halaman dengan warna latar belakang -->

        <div class="col-md-8">
            <div class="top-section">
                <h2>Detail Part</h2>

        </div>
    </div>
    <!-- Akhir bagian atas halaman -->
    <div class="row justify-content-center side-by-side">
        <div class="col-md-6 medicinal-content">
            <h2>Part Name</h2>
            <table class="table table-bordered" rules="all">
                <tbody id="detail-part"></tbody>
            </table>
            <br>
        </div>
        <div class="col-md-3 medicinal-content">
            <h2>Image</h2>
            <table class="table table-bordered" rules="all">
                <tbody id="image"></tbody>
            </table>
            <br>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="medicinal-content">
                <h2>Related Information</h2>
                <table class="table" rules="all" border="1">
                    <tbody id="related-info"></tbody>
                </table>
                <br>
            </div>
        </div>
    </div>

</main><!-- /.container -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    jQuery(document).ready(function () {
        getPartDetails();

        function getPartDetails() {
            var urlParams = new URLSearchParams(window.location.search);
            var partName = urlParams.get('part');

            if (!partName) {
                jQuery("#detail-part").append("<tr><td colspan='2'>No part specified</td></tr>");
                return;
            }

            jQuery.ajax({
                type: "GET",
                url: "http://localhost:8080/medicinal/byPart/" + partName,
                success: function (response) {
                    if (Array.isArray(response) && response.length) {
                        response.forEach(function (data) {
                            jQuery("#detail-part").append(
                                "<tr>" +
                                "<th>Part Name</th>" +
                                "<td>" + data.utilizingParts.substring(data.utilizingParts.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Plant Name</th>" +
                                "<td>" + data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>"
                            );

                            jQuery("#related-info").append(
                                "<tr>" +
                                "<th>Disease Treated</th>" +
                                "<td>" + data.treatDisease.substring(data.treatDisease.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Processing Method</th>" +
                                "<td>" + data.managedBy.substring(data.managedBy.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Active Compounds</th>" +
                                "<td>" + data.containsActiveCompounds.substring(data.containsActiveCompounds.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Used By Means</th>" +
                                "<td>" + data.usedByMeansOf.substring(data.usedByMeansOf.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>"
                            );

                            jQuery("#image").append(
                                "<tr>" +
                                "<td>" + '<img src="'+ data.hasImageUrl + '" style="max-width: 100%; height: auto;">' + "</td>" +
                                "</tr>"
                            );
                        });
                    } else {
                        jQuery("#detail-part").append("<tr><td colspan='2'>Data not found</td></tr>");
                        jQuery("#related-info").append("<tr><td colspan='2'>Data not found</td></tr>");
                        jQuery("#image").append("<tr><td>Image not found</td></tr>");
                    }
                },
                error: function () {
                    jQuery("#detail-part").append("<tr><td colspan='2'>Failed to retrieve data</td></tr>");
                    jQuery("#related-info").append("<tr><td colspan='2'>Failed to retrieve data</td></tr>");
                    jQuery("#image").append("<tr><td>Failed to retrieve image</td></tr>");
                }
            });
        }
    });
</script>
