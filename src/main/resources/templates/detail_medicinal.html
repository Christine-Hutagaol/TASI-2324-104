<script>
    jQuery(document).ready(function () {
        getProducts();

        function getProducts() {
            var full_url = document.URL;
            var url_array = full_url.split('/');
            var last_segment = url_array[url_array.length - 1];

            jQuery.ajax({
                type: "GET",
                url: "http://localhost:8080/medicinal/byId/" + last_segment,
                success: function (response) {
                    if (Array.isArray(response) && response.length) {
                        const data = response[0]; // Assuming response contains only one item

                        jQuery("#detail-medicinal").append(
                            "<tr><th>Name</th><td>" + data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td></tr>" +
                            "<tr><th>English Name</th><td>" + data.hasEnglishName + "</td></tr>" +
                            "<tr><th>Local Name</th><td>" + data.hasLocalName + "</td></tr>"
                        );

                        jQuery("#another").append(
                            "<tr><th>Disease</th><td><a href='/medicinal/id/disease=" + encodeURIComponent(data.treatDisease.substring(data.treatDisease.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.treatDisease.substring(data.treatDisease.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Part</th><td><a href='/medicinal/id/part=" + encodeURIComponent(data.utilizingParts.substring(data.utilizingParts.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.utilizingParts.substring(data.utilizingParts.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Processing Method</th><td><a href='/medicinal/id/managedBy=" + encodeURIComponent(data.managedBy.substring(data.managedBy.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.managedBy.substring(data.managedBy.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Active Compounds</th><td><a href='/medicinal/id/containsActiveCompounds=" + encodeURIComponent(data.containsActiveCompounds.substring(data.containsActiveCompounds.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.containsActiveCompounds.substring(data.containsActiveCompounds.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Used By Means</th><td><a href='/medicinal/id/usedByMeansOf=" + encodeURIComponent(data.usedByMeansOf.substring(data.usedByMeansOf.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.usedByMeansOf.substring(data.usedByMeansOf.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Benefit</th><td>" + data.hasBenefits + "</td></tr>" +
                            "<tr><th>Side Effect</th><td>" + data.hasSideEffect + "</td></tr>" +
                            "<tr><th>ImageURL</th><td>" + data.hasImageURL + "</td></tr>"
                        );

                        jQuery("#taxonomy").append(
                            "<tr><th>Class</th><td><a href='/medicinal/id/hasClass=" + encodeURIComponent(data.hasClass.substring(data.hasClass.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasClass.substring(data.hasClass.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Division</th><td><a href='/medicinal/id/hasDivisions=" + encodeURIComponent(data.hasDivisions.substring(data.hasDivisions.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasDivisions.substring(data.hasDivisions.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Family</th><td><a href='/medicinal/id/hasFamily=" + encodeURIComponent(data.hasFamily.substring(data.hasFamily.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasFamily.substring(data.hasFamily.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Genus</th><td><a href='/medicinal/id/hasGenus=" + encodeURIComponent(data.hasGenus.substring(data.hasGenus.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasGenus.substring(data.hasGenus.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Order</th><td><a href='/medicinal/id/hasOrder=" + encodeURIComponent(data.hasOrder.substring(data.hasOrder.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasOrder.substring(data.hasOrder.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>" +
                            "<tr><th>Species</th><td><a href='/medicinal/id/hasSpecies=" + encodeURIComponent(data.hasSpecies.substring(data.hasSpecies.lastIndexOf('#') + 1).replace(/_/g , ' ')) + "'>" + data.hasSpecies.substring(data.hasSpecies.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td></tr>"
                        );

                        jQuery("#image").append(
                            "<tr><td><img src='" + data.hasImageURL + "' alt='" + data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf('#') + 1).replace(/_/g , ' ') + "' style='max-width: 100%;'></td></tr>"
                        );

                    }

        }
