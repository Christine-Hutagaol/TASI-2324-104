<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script>
    jQuery(document).ready(function () {
        getProducts();

        function getProducts() {
            var full_url = document.URL; // Get current url
            var url_array = full_url.split('/')// Split the string into an array with / as separator
            var last_segment = url_array[url_array.length - 1];

            jQuery.ajax({
                type: "GET",
                url: "http://localhost:8080/medicinal/byId/" + last_segment,
                success: function (response) {
                    if (Array.isArray(response) && response.length) {
                        response.forEach(function (data) {
                            jQuery("#detail-medicinal").append(
                                "<tr>" +
                                "<th>Name</th>" +
                                "<td>" + data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Disease</th>" +
                                "<td>" + data.treatDisease.substring(data.treatDisease.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Part</th>" +
                                "<td>" + data.utilizingParts.substring(data.utilizingParts.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Active Compounds</th>" +
                                "<td>" + data.containsActiveCompounds.substring(data.containsActiveCompounds.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Used By Means</th>" +
                                "<td>" + data.usedByMeansOf.substring(data.usedByMeansOf.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Division</th>" +
                                "<td>" + data.hasDivisions.substring(data.hasDivisions.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Family</th>" +
                                "<td>" + data.hasFamily.substring(data.hasFamily.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<th>Part</th>" +
                                "<td><a href='/medicinal/id/genus'>" + data.hasGenus.substring(data.hasGenus.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</a></td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Kingdom</th>" +
                                "<td>" + data.hasKingdom.substring(data.hasKingdom.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Order</th>" +
                                "<td>" + data.hasOrder.substring(data.hasOrder.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Species</th>" +
                                "<td>" + data.hasSpecies.substring(data.hasSpecies.lastIndexOf('#') + 1).replace(/_/g , ' ') + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>English Name</th>" +
                                "<td>" + data.hasEnglishName + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Local Name</th>" +
                                "<td>" + data.hasLocalName + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Benefit</th>" +
                                "<td>" + data.hasBenefits + "</td>" +
                                "</tr>" +
                                "<tr>" +
                                "<th>Side Effect</th>" +
                                "<td>" + data.hasSideEffect + "</td>" +
                                "</tr>"
                            );
                        });
                    } else {
                        $("#detail-medicinal").append("<tr><td colspan='2'>No data available</td></tr>");
                    }
                }
            });
        }
    });
</script>
