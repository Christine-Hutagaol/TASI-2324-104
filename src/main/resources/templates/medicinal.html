<main role="main" class="container">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
    // Fungsi untuk menyorot kata kunci dalam teks
    function highlightKeyword(text, keyword) {
        var highlightedText = text.replace(new RegExp('('+keyword+')', 'gi'), '<span style="background-color: yellow">$1</span>');
        return highlightedText;
    }

    // Fungsi untuk mendapatkan produk
    function getProducts() {
        var inp = document.getElementById('inputan').value;
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/query/" + inp,
            success: function (response) {
                var i = 1;
                var found = false;
                $("#product-list").empty();
                response.forEach(function (data) {
                    found = true;
                    // Menyorot kata kunci dalam teks
                    var highlightedEnglishName = highlightKeyword(data.hasEnglishName, inp);
                    var highlightedMedicinalPlant = highlightKeyword(data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf('#') + 1).replace(/_/g , ' '), inp);
                    var highlightedTreatDisease = highlightKeyword(data.treatDisease.substring(data.treatDisease.lastIndexOf('#') + 1).replace(/_/g , ' '), inp);
                    $("#product-list").append(
                        "<tr>" +
                        "<td>" + i + "</td>" +
                        "<td><a href='/medicinal/id/" + data.id + "'>" + highlightedEnglishName + "</a></td>" +
                        "<td>" + highlightedMedicinalPlant + "</td>" +
                        "<td>" + highlightedTreatDisease + "</td>"
                    );
                    i++;

                });
                if (!found) {
                    alert("Plants not available");
                }
            }
        });
    }

    // Fungsi untuk menangani key press event
    function searchKeyPress(e) {
        // Mendapatkan key code dari event
        var key = e.keyCode || e.which;
        // Jika key yang ditekan adalah Enter (kode 13)
        if (key === 13) {
            // Panggil fungsi getProducts()
            getProducts();
            // Mengembalikan false untuk mencegah default action dari tombol Enter
            return false;
        }
        // Mengembalikan true jika key yang ditekan bukan Enter
        return true;
    }
</script>
