<script>
    // Function to get products by family
    function getProductsByFamily(familyName) {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/query/family/" + encodeURIComponent(familyName),
            success: function(response) {
                var i = 1;
                var addedPlants = {}; // Object to track added plants
                $("#product-list").empty();
                response.forEach(function(data) {
                    var name = data.medicinalPlant.substring(data.medicinalPlant.lastIndexOf("#") + 1);
                    if (!addedPlants[name]) { // Check if the plant name is not already added
                        addedPlants[name] = true; // Mark this plant as added
                        $("#product-list").append(
                            "<tr>" +
                            "<td>" + i + "</td>" +
                            "<td><a href='/medicinal/id/" + data.id + "'>" + name + "</a></td>" +
                            "<td><a href='/medicinal/id/" + data.id + "'>" + data.hasEnglishName + "</a></td>" +
                            "<td><a href='/medicinal/id/" + data.id + "'>" + data.hasLocalName + "</a></td>" +                        
                            "</tr>"
                        );
                        i++;
                    }
                });
            },
            error: function(xhr, status, error) {
                console.error(xhr.responseText);
            }
        });
    }

    // Get family name from URL and load products
    $(document).ready(function() {
        var urlParams = new URLSearchParams(window.location.search);
        var familyName = urlParams.get('family');
        if (familyName) {
            $("#familyName").text(familyName);
            getProductsByFamily(familyName);
        }
    });
</script>
